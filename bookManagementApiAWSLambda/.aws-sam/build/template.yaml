AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'bookManagementApiAWSLambda

  Sample SAM Template for bookManagementApiAWSLambda

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 128
Resources:
  ApplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ApplicationFunction
      Handler: masterCloudApps.api.bookManagementApiFunction.App::handleRequest
      Runtime: java11
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        lambdaGetAllBooks:
          Type: Api
          Properties:
            Path: /books/
            Method: GET
        lambdaGetBook:
          Type: Api
          Properties:
            Path: /books/{id}
            Method: GET
        lambdaAddBook:
          Type: Api
          Properties:
            Path: /books/
            Method: POST
        lambdaUpdateBook:
          Type: Api
          Properties:
            Path: /books/{id}
            Method: PUT
        lambdaDeleteBook:
          Type: Api
          Properties:
            Path: /books/{id}
            Method: DELETE
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: BooksTable
    Metadata:
      SamResourceId: ApplicationFunction
  BooksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: appbooks
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
Outputs:
  PublicApi:
    Description: API Gateway endpoint URL for ManageFiles App
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
